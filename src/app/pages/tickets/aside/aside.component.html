<div class="col-2">
    <p-dropdown [options]="menuTypes"
            [(ngModel)]="selectedMenuType"
            optionLabel="label"
            (onChange)="changeType($event)">
 </p-dropdown>
</div>
<div class="mt-3">
    <p-dropdown class="mt-3"
                [options]="tourTypes"
                optionLabel="label"
                (onChange)="changeTourType($event)">
    </p-dropdown>
  </div>
  <div class="mt-3">
    <p-calendar (onSelect)="selectDate($event)"  ></p-calendar>
  </div>
  <div class="mt-4">
    <button class="btn-success btn" (click)="initRestError()">Ошибка</button>
</div>
<p-toast position="top-center"></p-toast>
