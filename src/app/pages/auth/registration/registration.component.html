<div class="d-flex flex-column col-4 registration-input-wrap">
       <div class="my-1">
              <span class="mx-3">Логин</span>
              <input type="text" pInputText [(ngModel)]="login" [ngClass]="{'input-error': !login}" />
       </div>
       <div class="my-1">
              <span class="mx-3">Пароль</span>
              <input type="password" class="mt-3" pInputText [(ngModel)]="password"
                     [ngClass]="{'input-error': !password}" />
       </div>
       <div class="my-1">
              <span class="mx-3">Повторите пароль</span>
              <input type="password" pInputText [(ngModel)]="passwordRepeat" [ngClass]="{'input-error': !passwordRepeat}" />
       </div>
       <div class="my-1">
              <span class="mx-3">Email</span>
              <input type="text" class="mt-3" pInputText [(ngModel)]="email" />
       </div>
       <div class="my-1">
              <span class="mx-3">Номер клубной карты</span>
              <input type="text" class="mt-3" pInputText [(ngModel)]="cardNumber" />
       </div>
       <div class="my-3">
              <span class="mx-3">Сохранить в Local Storage </span>
              <p-checkbox [(ngModel)]="saveLocalStorageValue" name="groupname" [binary]="true"></p-checkbox>
       </div>

</div>
<div class="mt-5 d-flex justify-content-center col-4">
       <button (click)="register($event)" type="button" class="btn btn-primary">Зарегистрироваться</button>
</div>
