<div 
class="d-flex flex-column col-4 registration-input-wrap"
(keydown)="onEnter($event)"

>
       <div class="my-1">
              <span class="mx-3">{{loginText}}</span>
              <input type="text" pInputText [(ngModel)]="login" [ngClass]="{'input-error': !login}" />
       </div>
       <div class="my-1">
              <span class="mx-3">{{passText}}</span>
              <input type="password" class="mt-3" pInputText [(ngModel)]="password"
                     [ngClass]="{'input-error': !password}" />
       </div>
       <div class="my-3"
       *ngIf="showCardNumber">
              <span class="mx-3">{{statusText}}</span>
              <p-checkbox (onChange)="vipStatusSelected()" name="groupname" [binary]="true"
                     [(ngModel)]="selectedValue"></p-checkbox>
              <div class="my-1" *ngIf="selectedValue">
                     <span class="mx-3">{{cardText}}</span>
                     <input type="text" class="mt-3" pInputText [(ngModel)]="cardNumber" />
              </div>
       </div>
       <div class="mt-5 d-flex justify-content-center col-4">
              <button (click)="onAuth($event)" type="button" class="btn btn-primary">{{ authTButtonText }}</button>
       </div>
</div>
