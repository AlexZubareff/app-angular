<div class="d-flex flex-column col-4 registration-input-wrap" (keydown)="onEnter($event)">
    <div class="my-1">
           <span class="mx-3">Старый пароль</span>
           <input type="password" pInputText [(ngModel)]="password" />
           <!-- <input type="text" pInputText [(ngModel)]="password" [ngClass]="{'input-error': !login}" /> -->

    </div>
    <div class="my-1">
           <span class="mx-3">Новый пароль</span>
           <input type="password" class="mt-3" pInputText [(ngModel)]="newPassword" />
           <!-- <input type="password" class="mt-3" pInputText [(ngModel)]="newPassword" [ngClass]="{'input-error': !password}" /> -->

    </div>
    <div class="my-1">
           <span class="mx-3">Повторите пароль</span>
           <input type="password" pInputText [(ngModel)]="newPasswordRepeat" />
           <!-- <input type="password" pInputText [(ngModel)]="newPasswordRepeat" [ngClass]="{'input-error': !passwordRepeat}" /> -->

    </div>
    
    <div class="mt-5 d-flex justify-content-center col-4">
           <button (click)="changePass($event)" type="button" class="btn btn-primary">Сменить пароль</button>
    </div>
</div>
